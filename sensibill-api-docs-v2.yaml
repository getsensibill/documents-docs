              type: string
              example: 'users/emailAvailability'
            registerUser:
              type: string
              example: 'users'
            jwtRegister:
              type: string
              example: 'jwtRegister'
            users:
              type: string
              example: 'users'
            userDetail:
              type: string
              example: 'users/:userId'
            deleteUser:
              type: string
              example: 'users'
            updateUser:
              type: string
              example: 'users'
            forgotpassword:
              type: string
              example: 'users/forgotpassword'
            resetpassword:
              type: string
              example: 'users/resetpassword'
            exportDocuments:
              type: string
              example: 'export'
            listExports:
              type: string
              example: 'exports'
            exportStatus:
              type: string
              example: 'export/:id'
            lookupSupportedCurrencies:
              type: string
              example: 'lookups/currencies'
            lookupSupportedLocales:
              type: string
              example: 'lookups/locales'
